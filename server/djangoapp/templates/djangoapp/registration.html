<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" >
                            <input type="password" class="form-control" placeholder="Password" name="psw" >
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </li>
            </ul>
    </nav>
        <h2 class="ml-5">Sign Up</h2>
        <form action="{% url 'djangoapp:registration' %}" method="post">
            {% csrf_token %}
            <div class="form-group mr-5 ml-5">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter User Name:" required>
            </div>
            <div class="form-group mr-5 ml-5">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="Enter First Name:" required>
              </div>
              <div class="form-group mr-5 ml-5">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name:" required>
              </div>
            <div class="form-group mr-5 ml-5">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="psw" placeholder="Enter Password:" required>
            </div>
            <button type="submit" class="btn btn-primary ml-5">Sign Up</button>
          </form>
    </body>
</html>
